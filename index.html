<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Get URL Parameter</title>
<script>
function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name); // Returns the parameter value
}

window.onload = function() {
    // Example: Query ?id=1234
    const id = getParameterByName('address');
    console.log('ID:', id); // Outputs the value to the console
    document.getElementById('output').textContent = 'ID: ' + id;
}
</script>
</head>
<body>
<h1>URL Parameter Example</h1>
<p id="output"></p>
</body>
</html>
